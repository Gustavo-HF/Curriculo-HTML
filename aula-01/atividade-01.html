<!-- Exercício 1: Estrutura mínima
Crie um arquivo HTML com a estrutura básica (<!DOCTYPE html>, <html>, <head>, <body>) 
e adicione um título visível na aba do navegador e um texto simples na tela com <h1> e <p>.--> 

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Titulo</h1>
    <p>Descrição</p>
</body>
</html>
